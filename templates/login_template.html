{% extends "base_template.html" %}

{% block title %}Login - Vehicle Parking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt"></i> Login
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-envelope"></i> Email/Username
                        </label>
                        <input type="email" class="form-control" id="username" name="username" required 
                               placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus"></i> Register Here
                    </a>
                </div>
                
                <div class="mt-3 p-2 bg-light rounded">
                    <small class="text-muted">
                        <strong>Demo Credentials:</strong><br>
                        Admin: admin@parking.com / admin123<br>
                        User: user@example.com (register new account)
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
